name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          - os: macos-14
            python-version: "3.12"
          - os: macos-14
            python-version: "3.13"
        include:
          - os: ubuntu-latest
            extras: "dev,cpu"
          - os: macos-14
            extras: "silicon"
          - os: windows-latest
            extras: "cpu"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package + extras
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -e ".[${{ matrix.extras }}]"
      - name: Install pytest tooling (non-dev)
        if: ${{ !contains(matrix.extras, 'dev') }}
        run: |
          pip install pytest pytest-cov
      - name: Run tests with coverage
        run: |
          pytest --cov=recollex --cov-fail-under=90
